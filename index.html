<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href=".\style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="inout-container">
      <div class="bar">
        <img src="./assets/logo.png" alt="logo" />
      </div>

      <div class="inout inputs">
        <textarea
          class="texto texto--input"
          placeholder="Ingrese el texto aquí"
        ></textarea>

        <div class="restriction">
          <img src="/assets/icon_warning.png" alt="warning" />Solo letras
          minúsculas y sin acentos
        </div>
        <div class="botones">
          <button type="button" class="btn btn--1">Encriptar</button>
          <button type="button" class="btn btn--2">Desencriptar</button>
        </div>
      </div>

      <div class="inout outputs">
        <div class="output--true">
          <textarea disabled class="texto texto--output"></textarea>

          <div class="botones">
            <button type="button" class="btn btn--3">Copiar</button>
          </div>
        </div>

        <div
        class="output--false">
          <img src="./assets/muneco.png" />
          <p id="no--text">Ningún mensaje fue encontrado</p>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
    </div>
  </body>
  <script src=".\behaviour.js"></script>
</html>
